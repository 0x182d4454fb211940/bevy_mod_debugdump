[package]
name = "bevy_mod_debugdump"
version = "0.4.0"
authors = ["Jakob Hellermann <jakob.hellermann@protonmail.com>"]
license = "MIT"
edition = "2018"

[features]
default = ["render_graph"]
render_graph = ["bevy/render"]

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy/", default-features = false }
pretty-type-name = "1.0"
itertools = "0.10.0"
# winit = "0.24.0"

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy/", default-features = false, features = ["render", "bevy_wgpu", "x11"] }

[[example]]
name = "print_render_graph"
required-features = ["render_graph"]